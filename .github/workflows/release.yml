name: Release

on:
  push:
    tags:
      - 'v*.*.*'

jobs:
  build_and_release:
    runs-on: windows-latest
    permissions:
      contents: write
      
    steps:
    - name: Checkout Code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'

    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2

    - name: Extract Version
      id: extract_version
      shell: pwsh
      run: |
        $tag = "${{ github.ref_name }}"
        $version = $tag.TrimStart('v')
        echo "VERSION=$version" >> $env:GITHUB_OUTPUT
        echo "Building version $version"

    - name: Publish Single Executable
      run: dotnet publish -c Release -r win-x64 --self-contained false -p:PublishSingleFile=true -p:IncludeNativeLibrariesForSelfExtract=true -p:Version=${{ steps.extract_version.outputs.VERSION }} -p:FileVersion=${{ steps.extract_version.outputs.VERSION }} -p:AssemblyVersion=${{ steps.extract_version.outputs.VERSION }}

    - name: Create Release
      uses: softprops/action-gh-release@v2
      with:
        files: |
          bin/Release/net10.0-windows10.0.19041.0/win-x64/publish/DisplayBrightness.exe
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true